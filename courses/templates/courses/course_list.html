<!DOCTYPE html>
<html>
<head>
    <title>Courses</title>
</head>
<body>
    <h2>Courses</h2>
    <ul>
        {% for course in courses %}
            <li>
                {{ course.title }} - 
                {{ course.rating|floatformat:1 }} 
                ({{ course.rating_count }} ratings)
                <a href="{% url 'rate_course' course.id %}">Rate this Course</a>
            </li>
        {% endfor %}
    </ul>

    {% if user.is_authenticated %}
        <a href="{% url 'add_course' %}">Add New Course</a>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
</body>
</html>
