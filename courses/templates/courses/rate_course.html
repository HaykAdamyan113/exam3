<!DOCTYPE html>
<html>
<head>
    <title>Rate Course: {{ course.title }}</title>
</head>
<body>
    <h2>Rate Course: {{ course.title }}</h2>
    
    <form method="POST">
        {% csrf_token %}

    </form>

    <a href="{% url 'course_list' %}">Back to Course List</a> 
</body>
</html>
